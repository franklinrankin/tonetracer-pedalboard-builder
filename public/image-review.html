    body {
      background: #1a1a1a;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }
    h1 { text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background: #333;
      border-radius: 4px;
    }
    .card p {
      margin: 8px 0 0;
      font-size: 11px;
      color: #aaa;
      word-break: break-all;
    }
    .card.top-down {
      border: 3px solid #22c55e;
    }
    .card.angled {
      border: 3px solid #ef4444;
    }
    .controls {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }
    .controls button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-topdown { background: #22c55e; color: white; }
    .btn-angled { background: #ef4444; color: white; }
    .btn-export { background: #3b82f6; color: white; }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }
  </style>

    const classifications = {};
    let selectedId = null;
    
    const grid = document.getElementById('grid');
    
    images.forEach(id => {
      const card = document.createElement('div');
      card.className = 'card';
      card.id = `card-${id}`;
      card.innerHTML = `
        <img src="/images/pedals/${id}.jpg" 
             onerror="this.src='/images/pedals/${id}.png'" 
             onclick="selectImage('${id}')">
        <p>${id}</p>
      `;
      grid.appendChild(card);
    });
    
    function selectImage(id) {
      document.querySelectorAll('.card').forEach(c => c.style.outline = 'none');
      document.getElementById(`card-${id}`).style.outline = '3px solid #fff';
      selectedId = id;
      document.getElementById('selected').textContent = id;
    }
    
    function markTopDown() {
      if (!selectedId) return;
      classifications[selectedId] = 'top-down';
      document.getElementById(`card-${selectedId}`).className = 'card top-down';
      updateStats();
      selectNext();
    }
    
    function markAngled() {
      if (!selectedId) return;
      classifications[selectedId] = 'angled';
      document.getElementById(`card-${selectedId}`).className = 'card angled';
      updateStats();
      selectNext();
    }
    
    function selectNext() {
      const idx = images.indexOf(selectedId);
      if (idx < images.length - 1) {
        selectImage(images[idx + 1]);
        document.getElementById(`card-${images[idx + 1]}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }
    
    function updateStats() {
      const topdown = Object.values(classifications).filter(v => v === 'top-down').length;
      const angled = Object.values(classifications).filter(v => v === 'angled').length;
      document.getElementById('topdown-count').textContent = topdown;
      document.getElementById('angled-count').textContent = angled;
    }
    
    function exportList() {
      const topDownIds = Object.entries(classifications)
        .filter(([_, v]) => v === 'top-down')
        .map(([k, _]) => k);
      
      const text = topDownIds.join('\\n');
      navigator.clipboard.writeText(text);
      alert(`Copied ${topDownIds.length} top-down pedal IDs to clipboard!`);
    }
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === '1' || e.key === 't') markTopDown();
      if (e.key === '2' || e.key === 'a') markAngled();
    });
  </script>
</body>
</html>
