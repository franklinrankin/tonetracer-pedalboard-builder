<!DOCTYPE html>
<html>
<head>
  <title>Crop Preview - Before/After</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: system-ui, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .comparison {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 20px;
    }
    .comparison h3 {
      margin: 0 0 15px 0;
      font-size: 14px;
      color: #888;
    }
    .images {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .img-container {
      flex: 1;
      text-align: center;
    }
    .img-container img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      background: #333;
      border-radius: 8px;
    }
    .img-container p {
      margin: 8px 0 0;
      font-size: 12px;
      color: #666;
    }
    .arrow {
      font-size: 24px;
      color: #22c55e;
    }
    .label {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 8px;
    }
    .before { background: #3b82f6; }
    .after { background: #22c55e; }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Crop Preview - Before / After</h1>
  <div class="grid" id="grid"></div>

  <script>
    const pedals = [
      'boss-ds1',
      'earthquaker-plumes', 
      'ehx-big-muff',
      'klon-centaur-silver',
      'strymon-bigsky',
      'walrus-julia'
    ];

    const grid = document.getElementById('grid');

    pedals.forEach(id => {
      const div = document.createElement('div');
      div.className = 'comparison';
      div.innerHTML = `
        <h3>${id}</h3>
        <div class="images">
          <div class="img-container">
            <span class="label before">BEFORE</span>
            <img src="/images/pedals/${id}.jpg" onerror="this.src='/images/pedals/${id}.png'">
            <p>Original</p>
          </div>
          <span class="arrow">â†’</span>
          <div class="img-container">
            <span class="label after">AFTER</span>
            <img src="/images/pedals-cropped/${id}.jpg" onerror="this.parentElement.innerHTML='<p style=color:#f87171>Not yet cropped</p>'">
            <p>Cropped 400Ã—400</p>
          </div>
        </div>
      `;
      grid.appendChild(div);
    });
  </script>
</body>
</html>
